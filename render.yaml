services:
  - type: web
    name: instaclinic-backend
    env: node
    plan: free
    region: frankfurt
    buildCommand: |
      npm install
      npm install @nestjs/cli -D
      npx nest build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 7496
      - key: DATABASE_URL
        sync: false
    autoDeploy: true
