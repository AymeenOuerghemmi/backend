services:
  - type: web
    name: backend
    env: node
    plan: free
    region: frankfurt
    buildCommand: |
      npm ci
      npm install -g @nestjs/cli
      nest build
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 7496
      - key: DATABASE_URL
        sync: false
    autoDeploy: true
