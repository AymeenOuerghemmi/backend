services:
  - type: web
    name: backend
    env: node
    plan: free
    region: frankfurt  # 🇪🇺 Europe pour meilleure latence avec Neon
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 7496
      - key: DATABASE_URL
        sync: false  # ⚠️ On le définira manuellement dans Render Dashboard
    autoDeploy: true
